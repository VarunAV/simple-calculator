<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link type="text/css" rel="stylesheet" href="calci.css">
	</head>
<body >
	<div id="calculator" >
				<div class="top">
			<div class="screen"></div>
		</div>
		<div >
			<div class="keys" style = "float:left; width:70%; position: relative">
				<table border="0">
					<tr>	
						<td><span>7</span></td>	
						<td><span>8</span></td>
						<td><span>9</span></td>
					</tr>
					<tr>
						<td><span>4</span></td>
						<td><span>5</span></td>
						<td><span>6</span></td>
					</tr>
					<tr>
						<td><span>1</span></td>
						<td><span>2</span></td>
						<td><span>3</span></td>
					</tr>
					<tr>
						<td><span>0</span></td>
						<td><span>.</span></td>
						<td><span class="eval">=</span></td>
					</tr>
				</table>
			</div>
			<div class="keys" style = "float:right; width:30%; position: relative;">
				<table>
					<tr>
						<td><span class="clear">DEL</span></td>
					</tr>
					<tr>
						<td><span class="operator">รท</span></td>
					</tr>
					<tr>
						<td><span class="operator">x</span></td>
					</tr>
					<tr>
						<td><span class="operator">-</span></td>
					</tr>
					<tr>
						<td><span class="operator">+</span></td>
					</tr>
					</tr>	
				</table>
			</div>
		</div>	
	</div>
<script src="calci.js" type="text/javascript" type="text/javascript"></script>
</body>
</html>
